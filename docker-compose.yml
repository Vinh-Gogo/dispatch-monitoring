version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispatch-monitoring-web
    ports:
      - "80:80"
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
      - ./app/models:/app/app/models
    restart: always